<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Carlos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-box {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .chat-log {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #007BFF;
        }

        .carlos {
            text-align: left;
            color: #333;
        }

        .user-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #user-message {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="chat-box">
    <div class="chat-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoAv-iA48LhdkWjYQ2G0Gw43ghMNmeDihUSE0K0oQ&s" alt="Imagem do Carlos">
        Chat com Carlos
    </div>
    <div class="chat-log" id="chat-log">
        <!-- Aqui exibiremos a conversa -->
    </div>
    <div class="user-input">
        <input type="text" id="user-message" placeholder="Digite sua mensagem...">
        <button id="send-button" onclick="sendMessage()">Enviar</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
